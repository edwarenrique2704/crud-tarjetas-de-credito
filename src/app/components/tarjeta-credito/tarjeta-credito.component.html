<div class="container mt-5"> 
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h3 class="titulo">tarjetas Credito</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">Agregar tarjeta</h5>
                    <form [formGroup]="form" (ngSubmit)="agregarTarjeta()">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-user" 
                                [class.green-icon]="this.form.get('titular')?.valid"
                                [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i></span>
                            <input type="text" class="form-control" placeholder="Titular" formControlName="titular">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-credit-card"[class.green-icon]="this.form.get('numeroTarjeta')?.valid"
                                [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"></i></span>
                            <input type="text" maxlength="16" class="form-control" placeholder="Numero de tarjeta" formControlName="numeroTarjeta">
                        </div>
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-calendar" [class.green-icon]="this.form.get('fechaExpiracion')?.valid"
                                        [class.red-icon]="this.form.get('fechaExpiracion')?.invalid && this.form.get('fechaExpiracion')?.touched"></i></span>
                                    <input type="text" maxlength="5" class="form-control" placeholder="MM/YY" formControlName="fechaExpiracion">
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-key"[class.green-icon]="this.form.get('cvv')?.valid"
                                        [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i></span>
                                    <input type="password" maxlength="3" class="form-control" placeholder="Cvv" formControlName="cvv">
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button  [disabled]="this.form.invalid"class="btn btn-success btn-lg" type="submit">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">Listado de tarjetas</h5>
                    <table class="table">
                        <thead>
                            <tr *ngFor="let tarjeta of listTarjetas; let i = index">
                                <td>{{tarjeta.titular}}</td>
                                <td>{{tarjeta.numeroTarjeta}}</td>
                                <td>{{tarjeta.fechaExpiracion}}</td>
                                <td>{{tarjeta.cvv}}</td>
                                <td><i class="fa-sharp fa-solid fa-pen-to-square text-primary"></i></td>
                                <td><i (click)="eliminarTarjeta(i);" class="fa-solid fa-trash text-danger"></i></td>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</div>
